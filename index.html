<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Верстка на Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-1">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/Xh-glf5X2RQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <p class="form-header text-center">Введите свой e-mail</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш e-mail">
                            <button class="btn btn-primary btn-lg btn-block btn-form">Получить видео-инструкцию</button>
                        </form>
                    </div>   
                </div>
            </div>
                
        </div>
    </div>
    <div class="section">
       <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <div class="feature text-center">
            <div class="row">
                <div class="col-lg-3 feature-box">
                    <p>Первое преимущество</p>
                </div>
                <div class="col-lg-3 feature-box">
                    <p>Второе преимущество</p>
                </div>
                <div class="col-lg-3 feature-box">
                    <p>Третье преимущество</p>
                </div>
                <div class="col-lg-3 feature-box">
                    <p>Четвертое преимущество</p>
                </div>
                
            </div>
        </div>
        <button class="btn btn-primary btn-lg btn-form center-block">Получить видео-инструкцию</button>
       </div>
    </div>
   
</body>
</html>
